<div class="booking-container">
    <h2>Reservar Mesa en Mis Costillitas</h2>
    
    <div class="form-group">
        <label for="sede-select">Seleccionar Sede:</label>
        <select id="sede-select">
            <option value="jockey">Jockey Plaza</option>
            <option value="caminos">Av. Caminos del Inca (Surco)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date-input">Fecha:</label>
        <input type="date" id="date-input">
    </div>

    <div class="form-group">
        <label for="time-input">Hora:</label>
        <input type="time" id="time-input">
    </div>
    
    <div class="form-group">
        <label for="guests-input">Comensales:</label>
        <input type="number" id="guests-input" min="1" max="10">
    </div>
    
    <button class="btn-primary" (click)="checkAvailability()">Verificar Disponibilidad</button>
    
    <div *ngIf="availableTables" class="results-area">
        <h3>Mesas disponibles: {{ availableTables.length }}</h3>
    </div>
</div>
